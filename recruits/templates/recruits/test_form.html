{% extends "recruits/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class='col-sm-4 col-sm-offset-4 custom-color'>
<h1>Profile</h1>
  <br>
  <br>
	<form method='POST' enctype='multipart/form-data'>
			{% csrf_token %}
			{{ form|crispy }}

		<a href="{% url 'recruits:skill-update' profile.id %}" class="pull-right custom-color">Edit Skills</a>
		<br>
		<input class='btn btn-primary' type='submit' value='Create Profile'>
	</form>
</div>
{% endblock %}
