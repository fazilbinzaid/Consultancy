{% extends "recruits/base.html" %}


{% block content %}
<br>
<div class='col-sm-10 col-sm-offset-1 jumbotron'>
{% if request.user.is_superuser %}
<a class='col-sm-2 pull-right' href='{% url 'questions:question-create' %}'>Create Question</a>
{% endif %}

  <h1 >Questions</h1>
  <br>
  <ul>
    {% for question in question_list %}
      <li><a href='{{ question.id }}'>{{ question.question_text }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
